<body>
    <br><br>
    <div class="row">
        <div class="col s12 l4 offset-l4">
            <div class="card grey lighten-3">
                <div class="card-content">
                    <h4>Recuperar Clave</h4>
                    <form [formGroup]="userEmail">
                        <div class="cambiar-clave-htm">
                            <div class="group">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">mail</i>
                                    <label for="email" class="label">Email</label>
                                    <input formControlName="email" id="email" type="text" class="input">
                                </div>
                            </div>

                            <div class="row center-align">
                                <button routerLink="../login" [disabled]="!userEmail.valid" (click)="recuClave()"
                                    class="btn waves-effect waves-light" type="submit" name="action">Recuperar
                                    <i class="material-icons rigth">outgoing_mail</i>
                                </button>
                            </div>

                            <div class="row center-align">
                                <button routerLink="../login" class="material-icons rigth"
                                    class="btn waves-effect waves-light" type="submit" name="action">Cancelar</button>
                            </div>

                            <div class="row center-align">
                                <label for="tab-1">Inmobiliaria Hogar Colombia</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
