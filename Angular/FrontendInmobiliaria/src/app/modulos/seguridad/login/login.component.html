<body>
<div class="row">
    <div class="col s12 l4 offset-l4">
        <div class="card grey lighten-3">
            <div class="card-content">
                <h4>Iniciar Sesion</h4>
                <form [formGroup]="fLoginValidador" (ngSubmit)="LoginUsuario()" class="login">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input formControlName="usuario" type="email" id="usuario" class="validate" />
                            <label for="usuario">Digite Su Usuario</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input formControlName="clave" type="password" id="clave" class="validate" />
                            <label form="clave">Digite Su Clave</label>
                        </div>
                    </div>
                    <div class="row center-align">
                        <button [disabled]="!fLoginValidador.valid" (click)="Login()"
                            class="btn waves-effect waves-light" type="submit" name="action"> Iniciar Sesion
                            <i class="material-icons rigth">send</i>
                        </button>
                    </div>
                    <div class="row center-align">
                        <a routerLink="/seguridad/recuperar-clave" type="submit">Olvide la Clave</a>
                    </div>
                    <div class="container">
                        <form [formGroup]="fLoginValidador">
                            <ngx-recaptcha2 #captchaElem
                              [siteKey]="siteKey"
                              formControlName="recaptcha">
                            </ngx-recaptcha2>
                          </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
